buildscript {
    repositories {
        google()  // Required for Google services
        mavenCentral()  // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'  // Use the latest stable version
        classpath 'com.google.gms:google-services:4.4.2'  // Use the latest stable version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
